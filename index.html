<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taupunkt Rechner Freiburg</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('lorettoberg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.5);
      z-index: -1;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin: 20px 0;
    }
    main {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 10px; /* Abstand unter √úberschrift */
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      font-size: 1.2em;
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      font-size: 1.2em;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #005f73;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0a9396;
    }
    .section {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Taupunkt Rechner Freiburg</h1>

  <main>
    <label>Temperatur (¬∞C):</label>
    <input type="number" inputmode="decimal" id="temp" />

    <label>Luftfeuchtigkeit (%):</label>
    <input type="number" inputmode="decimal" id="hum" />

    <button onclick="calculate()">Berechnen</button>

    <div class="section" id="result"></div>
    <div class="section" id="forecast"></div>
  </main>

  <script>
    function calculateDewpoint(T, RH) {
      const a = 17.62, b = 243.12;
      const gamma = Math.log(RH/100) + (a * T)/(b + T);
      return (b * gamma) / (a - gamma);
    }

    function classifyDewpoint(dp) {
      if (dp < 10) return "‚ùÑÔ∏è Frisch/k√ºhl";
      if (dp < 16) return "üôÇ Angenehm";
      if (dp < 18) return "üòÖ Leicht schw√ºl";
      if (dp < 21) return "ü•µ Schw√ºl";
      if (dp < 24) return "üå¥ Sehr schw√ºl";
      return "üî• Extrem schw√ºl / tropisch";
    }

    async function calculate() {
      const T = parseFloat(document.getElementById('temp').value);
      const RH = parseFloat(document.getElementById('hum').value);

      if (isNaN(T) || isNaN(RH)) {
        alert("Bitte g√ºltige Werte eingeben.");
        return;
      }

      const dp = calculateDewpoint(T, RH);
      const schwuele = classifyDewpoint(dp);

      document.getElementById('result').innerHTML = 
        `Aktuell: ${dp.toFixed(1)} ¬∞C Taupunkt ‚Äì ${schwuele}`;
      document.getElementById('result').style.display = "block";

      // Hole Forecast via Proxy API
      try {
        const forecastRes = await fetch('/api/forecast?city=Freiburg');
        const forecastData = await forecastRes.json();

        if (forecastData.list && forecastData.list.length > 1) {
          const fc = forecastData.list[1]; // in ca. 3 Stunden
          const T3 = fc.main.temp;
          const RH3 = fc.main.humidity;
          const dp3 = calculateDewpoint(T3, RH3);
          const schwuele3 = classifyDewpoint(dp3);

          let trendEmoji = "‚û°Ô∏è";
          if (dp3 > dp + 0.5) trendEmoji = "‚¨ÜÔ∏è";
          else if (dp3 < dp - 0.5) trendEmoji = "‚¨áÔ∏è";

          let trend = `${trendEmoji} In 3 Stunden: ${dp3.toFixed(1)} ¬∞C Taupunkt (${schwuele3}) bei ${T3.toFixed(1)}¬∞C und ${RH3}% Feuchtigkeit.`;

          document.getElementById('forecast').innerHTML = trend;
          document.getElementById('forecast').style.display = "block";
        } else {
          document.getElementById('forecast').innerHTML = "Keine Vorhersage verf√ºgbar.";
          document.getElementById('forecast').style.display = "block";
        }
      } catch (error) {
        document.getElementById('forecast').innerHTML = "Fehler beim Abrufen der Vorhersage.";
        document.getElementById('forecast').style.display = "block";
      }
    }

    // Hole aktuelle Wetterdaten, f√ºlle Default-Werte und klicke automatisch auf Berechnen
    (async () => {
      try {
        const res = await fetch('/api/weather?city=Freiburg');
        const data = await res.json();
        document.getElementById('temp').value = data.main.temp;
        document.getElementById('hum').value = data.main.humidity;
      } catch (error) {
        console.log("Fehler beim Laden der aktuellen Wetterdaten", error);
        document.getElementById('temp').value = 22;
        document.getElementById('hum').value = 50;
      }
      // Warte kurz, dann rechne automatisch
      setTimeout(() => { calculate(); }, 500);
    })();
  </script>

</body>
</html>
