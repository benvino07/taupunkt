<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taupunkt Rechner Freiburg</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('lorettoberg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.5);
      z-index: -1;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin: 20px 0;
    }
    main {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      font-size: 1.2em;
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      font-size: 1.2em;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #005f73;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0a9396;
    }
    .section {
      margin-top: 20px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Taupunkt Rechner Freiburg</h1>

  <main>
    <label>Temperatur (¬∞C):</label>
    <input type="number" inputmode="decimal" id="temp" />

    <label>Luftfeuchtigkeit (%):</label>
    <input type="number" inputmode="decimal" id="hum" />

    <button onclick="calculate()">Berechnen</button>

    <div class="section" id="result"></div>
    <div class="section" id="forecast"></div>
    <div class="section" id="clothing"></div>
  </main>

  <script>
    function calculateDewpoint(T, RH) {
      const a = 17.62, b = 243.12;
      const gamma = Math.log(RH/100) + (a * T)/(b + T);
      return (b * gamma) / (a - gamma);
    }

    function classifyDewpoint(dp) {
      if (dp < 10) return "‚ùÑÔ∏è Frisch/k√ºhl";
      if (dp < 16) return "üôÇ Angenehm";
      if (dp < 18) return "üòÖ Leicht schw√ºl";
      if (dp < 21) return "ü•µ Schw√ºl";
      if (dp < 24) return "üå¥ Sehr schw√ºl";
      return "üî• Extrem schw√ºl / tropisch";
    }

    function weatherEmoji(desc) {
      desc = desc.toLowerCase();
      if (desc.includes("sun")) return "‚òÄÔ∏è";
      if (desc.includes("cloud")) return "‚òÅÔ∏è";
      if (desc.includes("rain")) return "üåßÔ∏è";
      if (desc.includes("fog")) return "üå´Ô∏è";
      return "üå°Ô∏è";
    }

    function clothingAdvice(temp, isBike) {
      if (isBike) {
        if (temp < 10) return "üö¥‚Äç‚ôÇÔ∏è Lang-lang, Winterhandschuhe";
        if (temp < 15) return "üö¥‚Äç‚ôÇÔ∏è Lang-lang oder 3/4 Hose + Windjacke";
        if (temp < 20) return "üö¥‚Äç‚ôÇÔ∏è Lang-Arm Jersey, ggf. Weste";
        if (temp < 23) return "üö¥‚Äç‚ôÇÔ∏è Kurz-lang mit Armlingen";
        if (temp < 25) return "üö¥‚Äç‚ôÇÔ∏è Kurz-kurz + Windjacke in Satteltasche";
        return "üö¥‚Äç‚ôÇÔ∏è Kurz-kurz, Unterhemd optional, Windjacke mitnehmen";
      } else {
        if (temp < 10) return "üß• Winterjacke, Schal";
        if (temp < 15) return "üß• √úbergangsjacke";
        if (temp < 20) return "üëï Jeans + Pulli";
        if (temp < 23) return "üëï T-Shirt + lange Hose";
        if (temp < 25) return "ü©≥ Kurze Hose, T-Shirt, Weste mitnehmen";
        return "ü©≥ Shorts, T-Shirt";
      }
    }

    async function calculate() {
      const T = parseFloat(document.getElementById('temp').value);
      const RH = parseFloat(document.getElementById('hum').value);

      if (isNaN(T) || isNaN(RH)) {
        alert("Bitte g√ºltige Werte eingeben.");
        return;
      }

      const dp = calculateDewpoint(T, RH);
      const schwuele = classifyDewpoint(dp);

      // Hole aktuelles Wetter f√ºr Beschreibung
      let weatherDesc = "";
      try {
        const weatherRes = await fetch('/api/weather?city=Freiburg');
        const weatherData = await weatherRes.json();
        weatherDesc = weatherData.weather[0].description;
      } catch (error) {
        weatherDesc = "Keine Wetterdaten";
      }

      document.getElementById('result').innerHTML = 
        `Aktuell: ${dp.toFixed(1)} ¬∞C Taupunkt ‚Äì ${schwuele}<br>${weatherEmoji(weatherDesc)} ${weatherDesc}`;
      document.getElementById('result').style.display = "block";

      // Forecast
      let fcT = T, fcRH = RH, dp3 = dp, schwuele3 = "";
      try {
        const forecastRes = await fetch('/api/forecast?city=Freiburg');
        const forecastData = await forecastRes.json();

        if (forecastData.list && forecastData.list.length > 1) {
          const fc = forecastData.list[1];
          fcT = fc.main.temp;
          fcRH = fc.main.humidity;
          dp3 = calculateDewpoint(fcT, fcRH);
          schwuele3 = classifyDewpoint(dp3);

          let trendEmoji = "‚û°Ô∏è";
          if (dp3 > dp + 0.5) trendEmoji = "‚¨ÜÔ∏è";
          else if (dp3 < dp - 0.5) trendEmoji = "‚¨áÔ∏è";

          document.getElementById('forecast').innerHTML = 
            `${trendEmoji} In 3 Stunden: ${dp3.toFixed(1)} ¬∞C Taupunkt (${schwuele3}) bei ${fcT.toFixed(1)}¬∞C und ${fcRH}% Feuchtigkeit.`;
          document.getElementById('forecast').style.display = "block";
        }
      } catch (error) {
        document.getElementById('forecast').innerHTML = "Fehler beim Abrufen der Vorhersage.";
        document.getElementById('forecast').style.display = "block";
      }

      // Kleidungsempfehlung
      document.getElementById('clothing').innerHTML = `
        <table>
          <tr><td></td><td>Normal</td><td>Rennrad</td></tr>
          <tr><td>Jetzt</td><td>${clothingAdvice(T, false)}</td><td>${clothingAdvice(T, true)}</td></tr>
          <tr><td>In 3h</td><td>${clothingAdvice(fcT, false)}</td><td>${clothingAdvice(fcT, true)}</td></tr>
        </table>`;
      document.getElementById('clothing').style.display = "block";
    }

    // Hole aktuelle Wetterdaten, f√ºlle Default-Werte und klicke automatisch auf Berechnen
    (async () => {
      try {
        const res = await fetch('/api/weather?city=Freiburg');
        const data = await res.json();
        document.getElementById('temp').value = data.main.temp;
        document.getElementById('hum').value = data.main.humidity;
      } catch (error) {
        console.log("Fehler beim Laden der aktuellen Wetterdaten", error);
        document.getElementById('temp').value = 22;
        document.getElementById('hum').value = 50;
      }
      setTimeout(() => { calculate(); }, 500);
    })();
  </script>

</body>
</html>
