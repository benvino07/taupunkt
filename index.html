<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taupunkt Rechner Freiburg</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input { font-size: 1.2em; width: 100%; margin-bottom: 10px; padding: 5px; }
    button { font-size: 1.2em; width: 100%; padding: 10px; }
    .result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Taupunkt Rechner Freiburg</h1>

  <div id="weatherInfo">Lade aktuelle Wetterdaten...</div>

  <label>Temperatur (°C):</label>
  <input type="number" inputmode="decimal" pattern="[0-9]*" id="temp" />

  <label>Luftfeuchtigkeit (%):</label>
  <input type="number" inputmode="decimal" pattern="[0-9]*" id="hum" />

  <button onclick="calculate()">Berechnen</button>

  <div class="result" id="result"></div>

  <script>
    const apiKey = '14ab2fd9354a34c320b01404fb29c66d';

    async function fetchWeather() {
      try {
        const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Freiburg,DE&units=metric&appid=${apiKey}&lang=de`);
        if (!currentRes.ok) throw new Error("Fehler beim Abruf der aktuellen Wetterdaten");
        const currentData = await currentRes.json();

        const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=Freiburg,DE&units=metric&appid=${apiKey}&lang=de`);
        if (!forecastRes.ok) throw new Error("Fehler beim Abruf der Vorhersage");
        const forecastData = await forecastRes.json();

        const T = currentData.main.temp;
        const RH = currentData.main.humidity;

        document.getElementById('temp').value = T;
        document.getElementById('hum').value = RH;

        const dpNow = calculateDewpoint(T, RH);
        const schwueleNow = classifyDewpoint(dpNow);

        // Vorhersage in 3h
        const forecast = forecastData.list[1];
        const T3 = forecast.main.temp;
        const RH3 = forecast.main.humidity;
        const dp3 = calculateDewpoint(T3, RH3);
        const schwuele3 = classifyDewpoint(dp3);

        let trend = "";
        if (dp3 > dpNow) {
          trend = `In 3 Stunden steigt die Temperatur auf ${T3.toFixed(1)}°C bei ${RH3}% Feuchtigkeit. Es wird schwüler (${schwuele3}).`;
        } else if (dp3 < dpNow) {
          trend = `In 3 Stunden sinkt die Luftfeuchtigkeit auf ${RH3}% bei ${T3.toFixed(1)}°C. Es wird angenehmer (${schwuele3}).`;
        } else {
          trend = `In 3 Stunden bleibt es etwa gleich (${schwuele3}).`;
        }

        document.getElementById('weatherInfo').innerHTML = 
          `Aktuelles Wetter in Freiburg:<br>
          Temperatur: ${T.toFixed(1)} °C<br>
          Luftfeuchtigkeit: ${RH}%<br>
          Taupunkt: ${dpNow.toFixed(1)} °C (${schwueleNow})<br><br>` +
          trend;

        // Führe initiale Berechnung direkt durch
        calculate();

      } catch (error) {
        console.error(error);
        document.getElementById('weatherInfo').innerText = error.message;
      }
    }

    function calculate() {
      const T = parseFloat(document.getElementById('temp').value);
      const RH = parseFloat(document.getElementById('hum').value);

      if (isNaN(T) || isNaN(RH)) {
        document.getElementById('result').innerHTML = "Bitte gültige Werte eingeben.";
        return;
      }

      const dewpoint = calculateDewpoint(T, RH);
      const schwuele = classifyDewpoint(dewpoint);

      document.getElementById('result').innerHTML = 
        "Taupunkt: " + dewpoint.toFixed(1) + " °C<br>" +
        schwuele;
    }

    function calculateDewpoint(T, RH) {
      const a = 17.62, b = 243.12;
      const gamma = Math.log(RH/100) + (a * T)/(b + T);
      return (b * gamma) / (a - gamma);
    }

    function classifyDewpoint(dp) {
      if (dp < 10) return "Fühlt sich frisch/kühl an.";
      if (dp < 16) return "Angenehm.";
      if (dp < 18) return "Leicht schwül.";
      if (dp < 21) return "Schwül.";
      if (dp < 24) return "Sehr schwül.";
      return "Extreme Schwüle / tropisch.";
    }

    fetchWeather();
  </script>
</body>
</html>
