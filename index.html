<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taupunkt Rechner Freiburg</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    main {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      font-size: 1.2em;
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      font-size: 1.2em;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #005f73;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0a9396;
    }
    .section {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Taupunkt Rechner Freiburg</h1>

  <main>
    <label>Temperatur (°C):</label>
    <input type="number" inputmode="decimal" id="temp" />

    <label>Luftfeuchtigkeit (%):</label>
    <input type="number" inputmode="decimal" id="hum" />

    <button onclick="calculate()">Berechnen</button>

    <div class="section" id="result"></div>
    <div class="section" id="forecast"></div>
  </main>

  <script>
    async function calculate() {
      const T = parseFloat(document.getElementById('temp').value);
      const RH = parseFloat(document.getElementById('hum').value);

      if (isNaN(T) || isNaN(RH)) {
        alert("Bitte gültige Werte eingeben.");
        return;
      }

      const dp = calculateDewpoint(T, RH);
      const schwuele = classifyDewpoint(dp);

      document.getElementById('result').innerHTML = 
        `Taupunkt: ${dp.toFixed(1)} °C<br>${schwuele}`;
      document.getElementById('result').style.display = "block";

      // Hole Forecast via Proxy API
      try {
        const forecastRes = await fetch('/api/forecast?city=Freiburg');
        const forecastData = await forecastRes.json();

        if (forecastData.list && forecastData.list.length > 1) {
          const fc = forecastData.list[1]; // Vorhersage in ca. 3 Stunden
          const T3 = fc.main.temp;
          const RH3 = fc.main.humidity;
          const dp3 = calculateDewpoint(T3, RH3);
          const schwuele3 = classifyDewpoint(dp3);

          let trend = "";
          if (dp3 > dp) {
            trend = `In 3 Stunden steigt die Temperatur auf ${T3.toFixed(1)}°C bei ${RH3}% Feuchtigkeit. Es wird schwüler (${schwuele3}).`;
          } else if (dp3 < dp) {
            trend = `In 3 Stunden sinkt die Luftfeuchtigkeit auf ${RH3}% bei ${T3.toFixed(1)}°C. Es wird angenehmer (${schwuele3}).`;
          } else {
            trend = `In 3 Stunden bleibt es etwa gleich (${schwuele3}).`;
          }

          document.getElementById('forecast').innerHTML = trend;
          document.getElementById('forecast').style.display = "block";
        } else {
          document.getElementById('forecast').innerHTML = "Keine Vorhersage verfügbar.";
          document.getElementById('forecast').style.display = "block";
        }
      } catch (error) {
        document.getElementById('forecast').innerHTML = "Fehler beim Abrufen der Vorhersage.";
        document.getElementById('forecast').style.display = "block";
      }
    }

    function calculateDewpoint(T, RH) {
      const a = 17.62, b = 243.12;
      const gamma = Math.log(RH/100) + (a * T)/(b + T);
      return (b * gamma) / (a - gamma);
    }

    function classifyDewpoint(dp) {
      if (dp < 10) return "Fühlt sich frisch/kühl an.";
      if (dp < 16) return "Angenehm.";
      if (dp < 18) return "Leicht schwül.";
      if (dp < 21) return "Schwül.";
      if (dp < 24) return "Sehr schwül.";
      return "Extreme Schwüle / tropisch.";
    }

    // Hole aktuelle Wetterdaten und fülle als Default
    (async () => {
      try {
        const res = await fetch('/api/weather?city=Freiburg');
        const data = await res.json();
        document.getElementById('temp').value = data.main.temp;
        document.getElementById('hum').value = data.main.humidity;
      } catch (error) {
        console.log("Fehler beim Laden der aktuellen Wetterdaten", error);
        document.getElementById('temp').value = 22;
        document.getElementById('hum').value = 50;
      }
    })();
  </script>

</body>
</html>
