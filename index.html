<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taupunkt Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input {
      font-size: 1.2em;
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      font-size: 1.2em;
      width: 100%;
      padding: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Taupunkt Rechner Freiburg</h1>

  <div id="weatherInfo">Lade aktuelle Wetterdaten...</div>

  <label>Temperatur (°C):</label>
  <input type="number" inputmode="decimal" pattern="[0-9]*" id="temp" />

  <label>Luftfeuchtigkeit (%):</label>
  <input type="number" inputmode="decimal" pattern="[0-9]*" id="hum" />

  <button onclick="calculate()">Berechnen</button>

  <div class="result" id="result"></div>

  <script>
    const apiKey = '14ab2fd9354a34c320b01404fb29c66d';

    async function fetchWeather() {
      try {
        const currentUrl = `https://api.openweathermap.org/data/2.5/weather?q=Freiburg,DE&units=metric&appid=${apiKey}&lang=de`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=Freiburg,DE&units=metric&appid=${apiKey}&lang=de`;

        const [currentRes, forecastRes] = await Promise.all([
          fetch(currentUrl),
          fetch(forecastUrl)
        ]);

        const currentData = await currentRes.json();
        const forecastData = await forecastRes.json();

        const T = currentData.main.temp;
        const RH = currentData.main.humidity;

        document.getElementById('temp').value = T;
        document.getElementById('hum').value = RH;

        const dpNow = calculateDewpoint(T, RH);
        const schwueleNow = classifyDewpoint(dpNow);

        document.getElementById('weatherInfo').innerHTML = 
          `Aktuelles Wetter in Freiburg:<br>
          Temperatur: ${T.toFixed(1)} °C<br>
          Luftfeuchtigkeit: ${RH}%<br>
          Taupunkt: ${dpNow.toFixed(1)} °C (${schwueleNow})`;

        // Vorhersage für in ~3 Stunden
        const forecast = forecastData.list[1]; // 3h Schritt
        const T3 = forecast.main.temp;
        const RH3 = forecast.main.humidity;
        const dp3 = calculateDewpoint(T3, RH3);
        const schwuele3 = classifyDewpoint(dp3);

        let trend = "";
        if (dp3 > dpNow) {
          trend = "Es wird schwüler.";
        } else if (dp3 < dpNow) {
          trend = "Es wird angenehmer.";
        } else {
          trend = "Es bleibt gleich.";
        }

        document.getElementById('weatherInfo').innerHTML += 
          `<br><br>In 3 Stunden:<br>
          Temperatur: ${T3.toFixed(1)} °C<br>
          Luftfeuchtigkeit: ${RH3}%<br>
          Taupunkt: ${dp3.toFixed(1)} °C (${schwuele3})<br>
          ${trend}`;

        // Führe initiale Berechnung durch
        calculate();

      } catch (error) {
        console.error(error);
        document.getElementById('weatherInfo').innerText = "Fehler beim Laden der Wetterdaten.";
      }
    }

    function calculate() {
      const T = parseFloat(document.getElementById('temp').value);
      const RH = parseFloat(document.getElementById('hum').value);

      const dewpoint = calculateDewpoint(T, RH);
      const schwuele = classifyDewpoint(dewpoint);

      const deltaRh = 5;
      const dp_more = calculateDewpoint(T, Math.min(RH + deltaRh,100));
      const dp_less = calculateDewpoint(T, Math.max(RH - deltaRh,1));

      document.getElementById('result').innerHTML = 
        "Taupunkt: " + dewpoint.toFixed(1) + " °C<br>" +
        schwuele + "<br><br>" +
        "Bei +" + deltaRh + "% RH: " + dp_more.toFixed(1) + " °C (schwüler)<br>" +
        "Bei -" + deltaRh + "% RH: " + dp_less.toFixed(1) + " °C (weniger schwül)";
    }

    function calculateDewpoint(T, RH) {
      const a = 17.62;
      const b = 243.12;
      const gamma = Math.log(RH/100) + (a * T)/(b + T);
      return (b * gamma) / (a - gamma);
    }

    function classifyDewpoint(dp) {
      if (dp < 10) {
        return "Fühlt sich frisch/kühl an.";
      } else if (dp < 16) {
        return "Angenehm.";
      } else if (dp < 18) {
        return "Leicht schwül.";
      } else if (dp < 21) {
        return "Schwül.";
      } else if (dp < 24) {
        return "Sehr schwül.";
      } else {
        return "Extreme Schwüle / tropisch.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
